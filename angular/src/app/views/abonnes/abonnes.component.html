<!doctype html>
<html lang="en">

<head>
  <title>Abonnes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body >
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <a href="/abonnement"> Mes abonnement üê∂</a>


  <div> <p>Listes de mes abonn√©s üêØ</p></div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Pseudo</th>
        <th>Age</th>
        <th>Esp√®ce</th>
        <th>Ville</th>
        <th>Animal_id</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let abonne of abonne$ | async">
        <td>{{ abonne.pseudo }}</td>
        <td>{{ abonne.age }}</td>
        <td>{{ abonne.espece }}</td>
        <td>{{ abonne.ville ? abonne.ville.nom : ' la ville n existe pas '}}</td>
        <td>{{abonne.animal_id }}</td>
        <td>              
          <button (click)="modifier(abonne)" class="btn btn-outline-warning">Modifier</button>
          <button (click)="supprimer(abonne)" class="btn btn-outline-danger ms-2" role="alert">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-contenent-center">
    <button *ngIf="!abonneForm" class="btn btn-success" (click)="ajouter()">Ajouter un Abonn√©</button>
  </div>
  <div *ngIf="abonneForm">
    <sost-form-card [formGroup]="abonneForm" [title]="editing ? 'Modifier abonne' : 'Ajouter un abonne'"
      [ok-label]="editing ? 'Modifier' : 'Ajouter'" [cancellable]="true" (ok)="ajouterOuModifier()"
      (cancel)="stopAjouterOuModifier()">
      <sost-form-input id="pseudo" label="pseudo" formControlName="pseudo" [formControl]="pseudoCtrl"
        message-when-not-valid="Le pseudo est obligatoire" />
      <sost-form-input id="age" label="age" formControlName="age" [formControl]="ageCtrl"
        message-when-not-valid="L'√¢ge est obligatoire" />
      <sost-form-input id="espece" label="esp√®ce" formArrayName="espece" [formControl]="especeCtrl"
        message-when-not-valid="L'esp√®ce est obligatoire" />
      <sost-form-input id="ville" label="ville" formControlName="ville" [formControl]="villeCtrl"
        message-when-not-valid="L'id de la ville est obligatoire" />
      <sost-form-input id="animal_id" label="animal_id" formControlName="animal_id" [formControl]="animalCtrl"
        message-when-not-valid="L'id de l'animal ville est obligatoire" />
    </sost-form-card>
  </div>

  <hr />

  <div class="d-flex justify-contenent-center">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
        </a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <a class="page-link" href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
      </a>
    </ul>
  </div>
</body>
</html>
