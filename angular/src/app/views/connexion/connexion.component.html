<div class="container col-xl-10 col-xxl-8 px-4">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-5 fw-bold lh-1 text-body-emphasis mb-3">
          Connecte-toi 🐱
        </h1>
        <br />
        <p class="col-lg-10 fs-4">Rejoins-nous vite !</p>
        <br />
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        
        <div *ngIf="erreur" class="alert alert-danger">
          Nom d'utilisateur ou mot de passe incorrect !
        </div>
        
        <form
          [formGroup]="userForm"
          (ngSubmit)="doOk()"
          method="post"
          class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
        >
          <app-input
            id="pseudo"
            type="text"
            label="Ton pseudo"
            formControlName="pseudo"
            [formControl]="pseudoCtrl"
            message-when-not-valid="Le pseudo est obligatoire"
          ></app-input>
          <app-input
            id="password"
            type="password"
            label="Mot de passe"
            formControlName="password"
            [formControl]="passwordCtrl"
            message-when-not-valid="Le mot de passe doit être supérieur à 8 caractères"
          ></app-input>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Se souvenir de moi
            </label>
          </div>
          <button
            (click)="connexion()"
            class="w-100 btn btn-lg btn-primary"
            type="submit"
          >
            J'arrive !
          </button>
        </form>
      </div>
    </div>
  </div>
