<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ajouter un abonnement</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

        <div>
            <div class="container">
              <h2>Ajouter un abonnement</h2>
                <p>Veuillez remplir le formulaire ci-dessous :</p>
              <form method="POST">
                <div class="mb-3 row">
                  <label for="nom" class="col-sm-2 col-form-label">Pseudo</label>
        
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="abnm_pseudo" name="pseudo" placeholder="Saisir le pseudo  ">
                  </div>
                </div>
        
                <div class="mb-3 row">
                  <label for="responsable" class="col-sm-2 col-form-label">Age</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="abnm_age" name="age" placeholder="Saisir l'âge">
                  </div>
                </div>
        
                <div class="mb-3 row">
                  <label for="responsable" class="col-sm-2 col-form-label">L'id de l'animal</label>
                  <div class="col-sm-10">
                    <input type="numeber" class="form-control" id="abnm_animal_id" name="L'ID de l'animal"
                      placeholder="ID de l'animal abonné">
                  </div>
                </div>
        
                <div class="mb-3 row">
                  <div class="col d-grid">
                    <input type="submit" class="btn btn-success" value="Ajouter !">
                  </div>
                </div>
              </form>
            </div>
